
name: Security Scan

on:
  schedule:
    - cron: '0 0 * * 0'   # ogni domenica a mezzanotte UTC
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit safety

      - name: Run Bandit (code security scan)
        run: |
          bandit -r src -f txt -o bandit-report.txt || true
          cat bandit-report.txt

      - name: Run Safety (dependency vulnerabilities)
        run: |
          safety check --full-report || true

      - name: Run Trivy (container vulnerabilities)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest'
          format: 'table'
          exit-code: '0'   # non bloccare il job se ci sono vulnerabilit√†
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
