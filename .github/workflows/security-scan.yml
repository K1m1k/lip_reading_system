name: Security Scan

on:
  schedule:
    - cron: '0 0 * * 0'   # ogni domenica a mezzanotte UTC
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit safety

      # ------------------------
      # 1) Code & dependencies scan
      # ------------------------
      - name: Run Bandit (code security scan)
        run: |
          bandit -r src -f txt -o bandit-report.txt || true
          cat bandit-report.txt

      - name: Run Safety (dependency vulnerabilities)
        run: |
          safety scan --full-report || true

      - name: Run Trivy (filesystem scan)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      # ------------------------
      # 2) Docker image scan
      # ------------------------
      - name: Build Docker image
        run: docker build -t lip_reading_system:latest .

      - name: Run Trivy (image scan)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'lip_reading_system:latest'
          format: 'table'
          exit-code: '0'   # non bloccare il job anche se trova vulnerabilit√†
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
